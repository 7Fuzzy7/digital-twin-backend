<!doctype html>
<html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Digital Twin — Gráfico 2 séries (top/base)</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:18px}
.row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
input,button,select{padding:8px}
canvas{width:100%;max-width:980px;height:380px;border:1px solid #e3e3e3;border-radius:10px}
.muted{color:#666}.ok{color:#0b7}.err{color:#c00}pre{background:#f7f7f7;padding:10px;border-radius:8px;max-height:220px;overflow:auto}
.legend{display:flex;gap:16px;align-items:center}.dot{width:12px;height:12px;border-radius:50%;display:inline-block}.dot.top{background:#0077cc}.dot.base{background:#cc7700}
</style></head><body>
<h1>Digital Twin — Gráfico (t_ms) com 2 séries</h1>
<div class="row"><label for="wsUrl">WS:</label><input id="wsUrl" type="text" value="ws://localhost:3000/ws" style="min-width:380px;"/>
<button id="btnConnect">Conectar</button><span id="status" class="muted">desconectado</span></div>
<div class="row"><label>Janela:</label><select id="window"><option value="15000">15s</option><option value="30000">30s</option><option value="60000" selected>60s</option><option value="180000">3min</option><option value="600000">10min</option></select>
<label><input type="checkbox" id="showTop" checked> Mostrar <span class="dot top"></span> top</label>
<label><input type="checkbox" id="showBase" checked> Mostrar <span class="dot base"></span> base</label>
<button id="btnClear">Limpar série</button></div>
<div class="legend"><span class="dot top"></span> top <span class="dot base"></span> base</div>
<canvas id="chart" width="980" height="380"></canvas>
<details style="margin-top:10px;"><summary>Últimas mensagens</summary><pre id="log"></pre></details>
<script>
const $=id=>document.getElementById(id);const cvs=$("chart");const ctx=cvs.getContext("2d");let socket=null;let points=[];const MAX_POINTS=1000;
function log(msg){const el=$("log");el.textContent+=(el.textContent?"\n":"")+msg;el.scrollTop=el.scrollHeight;}
function draw(){const w=cvs.width,h=cvs.height;ctx.clearRect(0,0,w,h);const now=Date.now();const WINDOW_MS=Number($("window").value);const minX=now-WINDOW_MS;const visible=points.filter(p=>p.x>=minX);if(visible.length===0){ctx.strokeStyle="#bbb";ctx.beginPath();ctx.moveTo(40,10);ctx.lineTo(40,h-30);ctx.lineTo(w-10,h-30);ctx.stroke();return;}
const topOn=$("showTop").checked,baseOn=$("showBase").checked;const topPts=visible.filter(p=>p.event==="top");const basePts=visible.filter(p=>p.event==="base");const used=[].concat(topOn?topPts:[]).concat(baseOn?basePts:[]);
const ys=used.map(p=>p.y).filter(y=>typeof y==="number");const yMin=Math.min(...ys),yMax=Math.max(...ys);const pad=(yMax-yMin)*0.1||10;const minY=yMin-pad,maxY=yMax+pad;
ctx.strokeStyle="#bbb";ctx.beginPath();ctx.moveTo(40,10);ctx.lineTo(40,h-30);ctx.lineTo(w-10,h-30);ctx.stroke();ctx.strokeStyle="#eee";ctx.fillStyle="#666";ctx.font="12px system-ui";
for(let i=0;i<5;i++){const yy=h-30-(i*(h-40)/4);ctx.beginPath();ctx.moveTo(40,yy);ctx.lineTo(w-10,yy);ctx.stroke();const v=(minY+(i*(maxY-minY)/4)).toFixed(0);ctx.fillText(v,6,yy+4);}
function line(series,color){if(series.length===0)return;ctx.strokeStyle=color;ctx.beginPath();series.forEach((p,idx)=>{const x=40+((p.x-minX)/WINDOW_MS)*(w-50);const y=h-30-((p.y-minY)/(maxY-minY||1))*(h-40);if(idx===0)ctx.moveTo(x,y);else ctx.lineTo(x,y);});ctx.stroke();}
if(topOn)line(topPts,"#0077cc");if(baseOn)line(basePts,"#cc7700");}
function addPoint(evName,t_ms){points.push({x:Date.now(),y:Number(t_ms),event:evName||"other"});if(points.length>MAX_POINTS)points.shift();draw();}
$("btnConnect").addEventListener("click",()=>{const url=$("wsUrl").value.trim();if(socket&&socket.readyState===WebSocket.OPEN)socket.close();$("status").className="muted";$("status").textContent="conectando...";
socket=new WebSocket(url);socket.onopen=()=>{$("status").className="ok";$("status").textContent="conectado";};socket.onclose=()=>{$("status").className="muted";$("status").textContent="desconectado";};
socket.onerror=e=>{$("status").className="err";$("status").textContent="erro (console)";console.error(e);};socket.onmessage=ev=>{try{const obj=JSON.parse(ev.data);const evt=obj?.payload?.event;const tms=obj?.payload?.t_ms;if(typeof tms==="number")addPoint(evt,tms);log(ev.data);}catch(e){log("invalid JSON: "+ev.data);}};});
$("btnClear").addEventListener("click",()=>{points=[];draw();});$("window").addEventListener("change",draw);$("showTop").addEventListener("change",draw);$("showBase").addEventListener("change",draw);setInterval(draw,1000);
</script></body></html>
